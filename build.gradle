plugins {
    id "com.github.samueltbrown.cucumber" version "0.9"
    id "java"
}

repositories {
    mavenCentral()
}

dependencies {
    compile "junit:junit:4.11"
    compile 'info.cukes:cucumber-java:1.2.5'
    cucumberRuntime 'info.cukes:cucumber-java:1.2.5'
}

cucumber {
    formats = ['pretty','json:build/cucumber.json','junit:build/cucumber.xml']
    glueDirs = ['src/cucumber/java/com/cucumber/steps']
    featureDirs = ['src/cucumber/resources/features']
    tags = []
    monochrome = false
    strict = false
    dryRun = false
    ignoreFailures = false

    jvmOptions {
        maxHeapSize = '512m'
        environment 'ENV', 'staging'
    }
}